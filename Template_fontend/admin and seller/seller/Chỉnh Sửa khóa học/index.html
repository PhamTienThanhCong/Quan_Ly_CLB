<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./create_course.css" />
    <link rel="stylesheet" href="./edit_course.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font admin</title>
  </head>

  <body>
    <!-- slider chức năng -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Be Cong</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Tổng quan chung</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-book-add" class="active"></i>
            <span class="links_name">Tạo khóa học mới</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-book-bookmark"></i>
            <span class="links_name">Quản lý khóa học</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Tài khoản</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Đăng xuất</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- slider chức năng -->

    <section class="home-section">
      <!-- header chức năng -->
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Chức năng</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <!-- Tài khoản -->
        <div class="profile-details">
          <img
            src="https://i.pinimg.com/originals/56/cd/60/56cd60a92382795af872481783fbe06d.jpg"
            alt=""
          />
          <span class="admin_name">Cong nè</span>
          <i class="bx bx-chevron-down"></i>
        </div>
        <!-- Tài khoản -->
      </nav>
      <!-- header chức năng -->

      <!-- Content -->
      <div class="home-content">
        <script
          src="https://cdn.tiny.cloud/1/qft0y7nd2fkpbh6iu02sd4mi8drr27xu3vdx2zvpjl2tjbxj/tinymce/5/tinymce.min.js"
          referrerpolicy="origin"
        ></script>
        <!-- footer -->
        <div class="sales-boxes">
          <div class="recent-sales box" style="width: 100%; display: block">
            <div class="title">Chỉnh sửa khóa học</div>

            <form
              class="new-couse"
              method="post"
              action="./processing/course_add.php"
              enctype="multipart/form-data"
            >
              <label for="">Tên của khóa học</label>
              <input
                name="name_course"
                type="text"
                placeholder="Nhập tên của khóa học"
                onchange="changeTitle(event)"
              />
              <br />
              <label for="">Giá của khóa học</label>
              <input
                name="price"
                type="number"
                placeholder="Nhập giá của khóa học"
                onchange="ChangePrice(event)"
              />
              <br />
              <label for="">Ảnh mô tả</label>
              <input
                name="image_course"
                style="border: none"
                type="file"
                onchange="loadFile(event)"
              />
              <br />
              <textarea name="description" id="myTextarea"></textarea>
              <button id="btn">Chỉnh sửa khóa học</button>
            </form>
          </div>
        </div>
        <!-- Chỉnh sửa khóa học -->

        <!-- Thêm bài học -->
        <div class="sales-boxes" style="margin-top: 25px">
          <div class="recent-sales box" style="width: 100%; display: block">
            <div class="title">Tạo bài học mới</div>
            <div class="sales-details">
              <form class="new-couse">
                <label style="width: 100%;" for="">Tên bài học:</label>
                <input
                  name="name_course"
                  type="text"
                  placeholder="Nhập tên của khóa học"
                />
                <br />
                <label for="">Link của bài học</label>
                <input type="text" name="link" placeholder="Nhập link bài học">
                <br />
                <label style="display:inline-block; width: 100px" for="">Thể loại link</label>
                <select name="typeLink" id="">
                  <option value="1">You Tube</option>
                  <option value="2">Drive</option>
                  <option value="3">Link trực tiếp</option>
                </select>
                <br />
                <label style="width: 100%;" for="">Mô tả</label>
                <br />
                <textarea name="description" id="myTextareaLesson"></textarea>
                <button class="btnCreate">Thêm bài học mới</button>
              </form>
              
            </div>
          </div>
        </div>
        <!-- Thêm bài học -->

        <!-- Xem trước khóa học -->
        <div class="sales-boxes" style="margin-top: 25px">
          <div class="recent-sales box" style="width: 100%; display: block">
            <div class="title">Xem trước khóa học mới</div>
            <div class="content">
              <div class="img-pre">
                <img
                  id="img-preview"
                  src="https://image.thanhnien.vn/w1024/Uploaded/2022/xdrkxrvekx/2021_10_12/picture1-3031.png"
                  alt=""
                />
              </div>
              <br />
              <div class="cart-details">
                <h2 id="title-course">Tên khóa học:</h2>
                <p id="number-course">
                  <i class="bx bxs-videos"></i>
                  Số lượng bài học: 10 Bài
                </p>

                <p id="author-course">
                  <i class="bx bxs-user"></i>
                  Tác giả: Bé Công
                </p>

                <p id="price-course">
                  <i class="bx bxs-credit-card"></i>
                  Giá thành: 000 VND
                </p>
              </div>
            </div>
            <br />
            <div class="title">Mô tả khóa học</div>
            <br />
            <div id="description-preview"></div>
          </div>
        </div>
        <!-- footer -->
        <div class="sales-boxes" style="margin-top: 25px">
          <div class="recent-sales box" style="width: 100%; display: block">
            <div class="title">Chân trang</div>
            <div class="sales-details">Nội dung</div>
          </div>
        </div>

        <!-- footer -->
      </div>
      <!-- Content -->
    </section>
    <script src="./create_course.js"></script>
    <script src="./script.js"></script>
    <script src="./edit_course.js"></script>
  </body>
</html>
