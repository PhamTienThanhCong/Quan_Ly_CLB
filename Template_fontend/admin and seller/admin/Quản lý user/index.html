<!DOCTYPE html>
<html lang="vi" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style_manager_course.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> font admin </title>
</head>

<body>
  <!-- slider chức năng -->
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">Be Cong</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">Tổng quan chung</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-book-bookmark'></i>
          <span class="links_name">Quản lý khóa học</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bxs-user-detail'></i>
          <span class="links_name">Quản lý seller</span>
        </a>
      </li>
      <li>
        <a href="#" class="active">
          <i class='bx bx-user'></i>
          <span class="links_name">Quản lý user</span>
        </a>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="links_name">Tài khoản</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Đăng xuất</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- slider chức năng -->


  <section class="home-section">

    <!-- header chức năng -->
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Chức năng</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search'></i>
      </div>
      <!-- Tài khoản -->
      <div class="profile-details">
        <img src="images/profile.jpg" alt="">
        <span class="admin_name">Cong nè</span>
        <i class='bx bx-chevron-down'></i>
      </div>
      <!-- Tài khoản -->
    </nav>
    <!-- header chức năng -->

    <!-- Content -->
    <div class="home-content">
      <div class="sales-boxes" style="margin-top: 25px">
        <div class="recent-sales box" style="width:100%">
          <div class="title">Quản lý người dùng</div>
          <div class="sales-details">
            <div class="table-users">              
              <table cellspacing="0">
                 <tr>
                    <th>avatar</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th width="250">Thông tin</th>
                 </tr>
           
                 <tr>
                    <td><img class="img-user-admin" src="https://toigingiuvedep.vn/wp-content/uploads/2022/01/anh-meo-cute.jpg" alt="" /></td>
                    <td>Jane Smith</td>
                    <td>jane.smith@foo.com</td>
                    <td>
                      <a>
                        xem
                      </a>
                    </td>
                    <td> 
                      - số khóa học đã mua: 12 <br>
                    </td>
                 </tr>
                 
              </table>
           </div>
          </div>
          <div class="button">
            <a href="#">See All</a>
          </div>
        </div>
      </div>

      
    </div>
    <!-- Content -->
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>
</body>

</html>
